<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()" class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Delivery</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <mat-list-item routerLink="home" (click)="drawer.toggle()" >
        <button mat-icon-button >
          <mat-icon>home</mat-icon>
        </button>
        <span>Home</span>
      </mat-list-item>
      <mat-list-item routerLink="category" (click)="drawer.toggle()">
        <button mat-icon-button  >
          <mat-icon class="size-icon-nav">category</mat-icon>
        </button>
        <span>Categorias</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="example-mat-drawer-content">
    <app-body></app-body>
  </mat-drawer-content>
</mat-drawer-container>
